<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav></nav>
    <header class="row">
        <div class="col header-content">
            <h1>Indonesia</h1>
            <h5 class="header-description">Pixel Perfect Design with Awesome Content</h5>
            <button class="header-btn">Explore Now</button>
        </div>
    </header>
    <section class="row destination">
        <div class="col destination-col">
            <h3 class="destination-heading">Where you want to go</h3>
        </div>
        <div class="col destination-col">
            <input type="text" name="place" id="place" placeholder="Where to go?">
        </div>
        <div class="col destination-col">
            <input type="date" name="date" id="date" placeholder="Date">
        </div>
        <div class="col destination-col">
            <select name="travel-type" id="travel-type">
                <option value="">Travel Type</option>
                <option value="option 1">Option 1</option>
                <option value="option 2">Option 2</option>
            </select>
        </div>
        <div class="col destination-col">
            <button>Search</button>
        </div>
    </section>
</body>
</html>
